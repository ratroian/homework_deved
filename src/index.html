<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Todo App</title>
</head>
<body>
<!-- modal -->
<div class="modal" id="todo_form">
    <div class="header">
        <div class="title">Add Todo</div>
        <button class="btn close-modal">&times;</button>
    </div>
    <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add Todo" id="todo_submit" />
    </div>
</div>
<!-- todo -->
<div class="todo-container">
    <div class="status" id="no_status">
        <h2>No Status</h2>
        <button class="add-button" id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
        <div class="todo" draggable="true">
            Create HomeWork
            <span class="close">&times;</span>
        </div>
    </div>
    <div class="status">
        <h2>TO DO</h2>
    </div>
    <div class="status">
        <h2>In Progress</h2>
    </div>
    <div class="status">
        <h2>Done</h2>
    </div>
</div>

<div id="overlay"></div>

<!--<script src="script.js"></script>-->
</body>
</html>
