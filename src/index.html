<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork</title>
</head>
<body>
<h1>SlideShow</h1>
    <main class="main">
        <div class="buttons">
            <button id="prev" class="button-nav basic-btn">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M22 24l-18-12 18-12v24zm-19-24v24h-1v-24h1zm2.803 12l15.197 10.132v-20.263l-15.197 10.131z"/></svg>
            </button>
            <button id="next" class="button-nav basic-btn">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M2 24l18-12-18-12v24zm19-24v24h1v-24h-1zm-2.803 12l-15.197 10.132v-20.263l15.197 10.131z"/></svg>
            </button>
            <button id="pause" class="play-pause__btn basic-btn">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M10 24h-6v-24h6v24zm10 0h-6v-24h6v24zm-11-23h-4v22h4v-22zm10 0h-4v22h4v-22z"/></svg>
            </button>
            <button id="play" class="play-pause__btn basic-btn">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M23 12l-22 12v-24l22 12zm-21 10.315l18.912-10.315-18.912-10.315v20.63z"/></svg>
            </button>
        </div>
            <ul class="image">
                <li class="image__item current">
                    <img src="./images/1.jpg" alt="Image">
                </li>
                <li class="image__item next">
                    <img src="./images/2.jpg" alt="Image">
                </li>
                <li class="image__item">
                    <img src="./images/3.jpg" alt="Image">
                </li>
                <li class="image__item">
                    <img src="./images/4.jpg" alt="Image">
                </li>
                <li class="image__item">
                    <img src="./images/5.jpg" alt="Image">
                </li>
                <li class="image__item prev">
                    <img src="./images/6.png" alt="Image">
                </li>
            </ul>
    </main>
</body>
</html>
